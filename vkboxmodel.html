<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .box {
            border: 5px solid rebeccapurple;
            background-color: rgb(211, 211, 211);
            padding: 40px;
            margin: 40px;
            width: 300px;
            height: 150px;
        }

        .alternate {
            box-sizing: border-box;
        }

        .box1 {
            border: 5px black;
            border-style: dotted;
            padding: 1em;
            margin-left: 2em;
            margin-right: 1em;
            margin-top: 20px;
            margin-bottom: 40px;
        }

        .box2 span {
            background-color: rgb(212, 205, 206);
            border: 5px solid black;
            padding: 1em;
        }
    </style>
    <title>Assignment</title>
</head>

<body>
    <div class="box">standard box model.</div>
    <div class="box alternate">alternate box model.</div>
    <div class="box1">using standard box model.</div>
    <div class="box2">
        <p>My name is, <span>Vaishnav</span> Krishnan &
            I stay in hostel.</p>
</body>

</html>
